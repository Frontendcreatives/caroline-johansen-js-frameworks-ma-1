<!DOCTYPE html>
<html>
<head>
<title>Jquery Slide Plugin</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    
    
</head>
<body>

		
    
<div class="slide-wrap">
  <div class="slide-mask">
    <ul class="slide-group">
      <li class="slide"><img src="images/one.jpeg" /></li>
      <li class="slide"><img src="images/two.jpeg"  /></li>     
      <li class="slide"><img src="images/three.jpeg"  /></li>
      <li class="slide"><img src="images/four.jpeg"  /></li>
      <li class="slide"><img src="images/five.jpeg"  /></li>
    </ul>
  </div>
  
  <div class="slide-nav">
    <ul>
      <li class="bullet"></li>
      <li class="bullet"></li>
      <li class="bullet"></li>
      <li class="bullet"></li> 
      <li class="bullet"></li>       
    </ul>
  </div>
</div>
	    		
    
  
    
    
  
<script src="js/jqueryslideplugin.js"></script>

</body>
</html>
